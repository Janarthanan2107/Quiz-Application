<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <!-- normalized css -->
    <link rel="stylesheet" href="./style/normalized.css">
    <!-- fontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Customized css -->
    <link rel="stylesheet" href="./style/customized.css">
</head>

<body>
    <!--Contents needs to places here!-->
    <div class="reset-btn-container">
        <button class="btn reset" id="reset">Reset</button>
    </div>
    <div class="container">
        <div class="quiz-card">
            <div class="question-container">
                <h3 class="question" id="question"></h3>
            </div>
            <div class="option-container">
                <div class="option" id="option-one"></div>
                <div class="option" id="option-two"></div>
                <div class="option" id="option-three"></div>
                <div class="option" id="option-four"></div>
            </div>
        </div>
        <div class="carosel-container">
            <button class="left-btn" id="left-btn"><i class="fa-solid fa-angle-left"></i></button>
            <button class="right-btn" id="right-btn"><i class="fa-solid fa-angle-right"></i></button>
        </div>
        <div class="submit-container">
            <button type="submit" class="btn submit" id="submit">Submit</button>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
